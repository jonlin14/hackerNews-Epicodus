<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Hacker News</title>

    </head>
    <body ng-controller='newsCtrl'>
        <ul>
            <li ng-repeat="item in stories | orderBy:'vote':true">
                {{ item.vote }} <button ng-click='addValue(item)' class="btn btn-danger btn-xs">Upvote</button> {{ item.name }}
            </li>
        </ul>
    </body>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="controllers/newsCtrl.js"></script>

</html>
